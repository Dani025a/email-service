name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' # Specify the Node.js version you are using
        cache: 'pnpm' # Change to 'npm' or 'yarn' if not using pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build the project
      run: pnpm build

    - name: Run tests
      run: pnpm test

    - name: Save artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: build-or-test-failures
        path: |
          coverage/
          test-results.xml
